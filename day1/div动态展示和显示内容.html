<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        div {
            width: 100%;
            height: 50px;
            background-color: pink;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<input type="button" value="展示" id="btn1">
<input type="button" value="显示内容" id="btn2">
<div></div>
<div></div>
<div></div>
<script src="jquery-1.12.4.js"></script>

        $('#btn1').on('click',function () {
            $('div').show();
        });

            $('div').text('我是div');
        });

    });
</script>

</html>
